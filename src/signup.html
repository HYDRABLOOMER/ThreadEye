<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread-Eye Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <form action="submit" id="signupform">
                <span></span>
                <h1>Thread-Eye</h1>
                <h2>Sign-Up</h2>

                <!-- Name -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="name" required>
                    <label>Full Name</label>
                </div>

                <!-- Email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>E-mail</label>
                </div>

                <!-- Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <!-- Confirm Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                 <div class="role-toggle">
          <span class="role-label">User</span>
          <label class="switch">
            <input type="checkbox" id="roleSwitch">
            <span class="slider"></span>
          </label>
          <span class="role-label">Admin</span>
        </div>
                <!-- Remember me / terms -->
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" required>
                        I agree to the Terms & Conditions
                    </label>
                </div>

                <button type="submit">Sign Up</button>

                <div class="register-link">
                    <p>Already have an account? <a href="/">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("signupform").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const roleSwitch = document.getElementById("roleSwitch").checked;
            const role = roleSwitch ? "admin" : "user";

            if(password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const res = await fetch("/api/auth/signup", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username:name, email, password,role})
            });

            const data = await res.json();
            if(res.ok){
                alert("Sign-Up successful! Please login.");
                window.location.href = "login.html";
            } else {
                alert(data.message || "Sign-Up failed!");
            }
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
