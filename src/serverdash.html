<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreadEye</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0f1117;
      color: #f0f0f0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1d29;
      padding: 12px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00d4ff;
    }

    .navbar .nav-links {
      display: flex;
      gap: 24px;
    }

    .navbar .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .navbar .nav-links a:hover {
      color: #00d4ff;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 500;
    }

    .navbar .profile-icon {
      font-size: 1.4rem;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ThreadEye</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Log</a>
      <a href="#">Security</a>
    </div>

    <div class="profile" id="profile">
      <span class="profile-icon">ðŸ‘¤</span>
      <a href="/login">Log-in</a>
    </div>
  </nav>

  <script>
   async function check(){
        const res=await fetch("/api/auth/status",{credentials:"include"});
        const data=await res.json();
        if(data.authenticated){
        const navbar=document.getElementById("profile");
        navbar.innerHTML=`<span>${data.user.email} </span> <a href="/logout"> Logout</a>`;
        }
        else{
            navbar.innerHTML='<a href="/login">Login</a>';
        }
   }
   check();    
  </script>
</body>
</html>
